# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

#pool:
#  vmImage: ubuntu-latest

stages:
  - stage: Build
    displayName: Build and run tests
    jobs:  
    - job: Build
      displayName: Building the application
      pool:
        vmImage: ubuntu-latest
      steps:

      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'

      - script: |
          npm install
          npm run build
        displayName: 'npm install and build'

      - task: Docker@2
        displayName: 'Build ecommerce.dockerfile'
        inputs:
          containerRegistry: 'Erick Container Registry'
          repository: 'ecommerce-store-app'
          command: 'buildAndPush'
          Dockerfile: '**/ecommerce.dockerfile'

      - task: Docker@2
        displayName: 'Build jserver.dockerfile'
        inputs:
          containerRegistry: 'Erick Container Registry'
          repository: 'json-server'
          command: 'buildAndPush'
          Dockerfile: '**/jserver.dockerfile'

